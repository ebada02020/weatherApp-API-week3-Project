<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <script src="https://kit.fontawesome.com/28d71682ac.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div>
        <h1 id="errorMessage"></h1>
    </div>
    <div id="weather-card">
        <div id="search">
            <input type="text" id="search-bar" placeholder="City Name">
            <button id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="weather-display">
            <h1 id="city"></h1>
            <h1 id="temp"></h1>
            <div id="displayImage">
                <img src="" alt="" id="icon" />
                <div id="description"></div>
            </div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div>
               <h3 id="sunrise"></h3> 
               <h3 id="sunset"></h3>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
